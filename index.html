<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Set Budgeting Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { padding: 20px; }
        .set-card { margin-bottom: 20px; }
        #chart-container { margin-top: 20px; overflow-x: auto; }
        #analysis { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f8f9fa; }
        #gantt-table th, #gantt-table td { text-align: center; vertical-align: middle; padding: 5px; border: 1px solid #ccc; }
        #gantt-table .month-header { background-color: #f0f0f0; font-weight: bold; }
        #gantt-table .day-header { background-color: #e0e0e0; }
        #gantt-table .set-cell { color: white; font-weight: bold; }
        #gantt-table .total-row { font-weight: bold; background-color: #f8f9fa; }
        #gantt-table .over-crew { background-color: #ffcccc; color: red; }
        #gantt-table tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Movie Set Budgeting Tool</h1>
        
        <div class="mb-3">
            <label for="crew-file" class="form-label">Upload Crew XLS File:</label>
            <input type="file" class="form-control" id="crew-file" accept=".xlsx, .xls">
        </div>
        
        <div class="mb-3">
            <label for="daily-cost" class="form-label">Daily Cost per Person ($ for 11.5 hrs: 8 straight, 3.5 OT):</label>
            <input type="number" class="form-control" id="daily-cost" min="0" step="0.01" required>
        </div>
        
        <h3 class="mb-3">Sets</h3>
        <div id="sets-container"></div>
        <button class="btn btn-primary mb-3" onclick="addSet()">Add Set</button>
        
        <button class="btn btn-success mt-3" onclick="processData()">Generate Chart and Analysis</button>
        
        <div id="analysis"></div>
        
        <div id="chart-container">
            <table id="gantt-table" class="table table-bordered table-sm"></table>
        </div>
        
        <button class="btn btn-secondary mt-3" onclick="exportToPDF()">Export to PDF</button>
    </div>

    <script>
        let crewSize = 0;
        let setCounter = 0;

        function addSet() {
            setCounter++;
            const container = document.getElementById('sets-container');
            const card = document.createElement('div');
            card.className = 'card set-card';
            card.id = `set-${setCounter}`;
            card.innerHTML = `
                <div class="card-header">
                    Set ${setCounter}
                    <button type="button" class="btn btn-sm btn-danger float-end" onclick="removeSet(${setCounter})">Remove</button>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="set-name-${setCounter}" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="set-name-${setCounter}" required>
                    </div>
                    <div class="mb-3">
                        <label for="set-budget-${setCounter}" class="form-label">Labor Budget ($):</label>
                        <input type="number" class="form-control" id="set-budget-${setCounter}" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="set-start-${setCounter}" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="set-start-${setCounter}" required>
                    </div>
                    <div class="mb-3">
                        <label for="set-end-${setCounter}" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="set-end-${setCounter}" required>
                    </div>
                    <div id="weekend-inputs-${setCounter}" class="weekend-input"></div>
                </div>
            `;
            container.appendChild(card);

            const startInput = document.getElementById(`set-start-${setCounter}`);
            const endInput = document.getElementById(`set-end-${setCounter}`);

            function updateWeekendInputs() {
                const startStr = startInput.value;
                const endStr = endInput.value;
                if (!startStr || !endStr) return;
                const start = new Date(startStr);
                const end = new Date(endStr);
                if (end < start) return;
                const satsuns = [];
                let curr = new Date(start);
                while (curr <= end) {
                    const day = curr.getDay();
                    if (day === 6 || day === 0) {
                        satsuns.push({
                            date: curr.toISOString().split('T')[0],
                            type: day === 6 ? 'Saturday' : 'Sunday',
                            mult: day === 6 ? 1.5 : 2
                        });
                    }
                    curr.setDate(curr.getDate() + 1);
                }
                const weekendContainer = document.getElementById(`weekend-inputs-${setCounter}`);
                weekendContainer.innerHTML = '<h5>Weekend Days Inputs</h5>';
                satsuns.forEach((d) => {
                    const div = document.createElement('div');
                    div.className = 'mb-2';
                    div.innerHTML = `
                        <label>${d.date} (${d.type}):</label>
                        <input type="number" id="hours-${setCounter}-${d.date}" min="0" step="0.5" placeholder="Hours" class="form-control d-inline-block w-auto me-2">
                        <input type="number" id="people-${setCounter}-${d.date}" min="0" placeholder="Max People" class="form-control d-inline-block w-auto">
                    `;
                    weekendContainer.appendChild(div);
                });
            }
            startInput.addEventListener('change', updateWeekendInputs);
            endInput.addEventListener('change', updateWeekendInputs);
        }

        function removeSet(id) {
            const card = document.getElementById(`set-${id}`);
            card.remove();
        }

        function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet);
                    resolve(json.length);
                };
                reader.onerror = reject;
                reader.readAsBinaryString(file);
            });
        }

        async function processData() {
            const fileInput = document.getElementById('crew-file');
            if (fileInput.files.length > 0) {
                crewSize = await readExcel(fileInput.files[0]);
            } else {
                alert('Please upload a crew XLS file.');
                return;
            }

            const dailyCost = parseFloat(document.getElementById('daily-cost').value);
            const setCards = document.querySelectorAll('.set-card');
            const sets = [];
            let minDate = new Date(Infinity);
            let maxDate = new Date(-Infinity);
            const allWarnings = [];

            setCards.forEach((card) => {
                const i = card.id.split('-')[1];
                const name = document.getElementById(`set-name-${i}`).value;
                const budget = parseFloat(document.getElementById(`set-budget-${i}`).value);
                const startStr = document.getElementById(`set-start-${i}`).value;
                const endStr = document.getElementById(`set-end-${i}`).value;
                const start = new Date(startStr);
                const end = new Date(endStr);

                if (end < start) {
                    alert(`End date must be after start date for set ${name}.`);
                    return;
                }

                sets.push({ name, start, end, budget, startStr, endStr });
                minDate = new Date(Math.min(minDate, start));
                maxDate = new Date(Math.max(maxDate, end));
            });

            if (sets.length === 0) {
                alert('Please add at least one set.');
                return;
            }

            const allDays = [];
            let current = new Date(minDate);
            while (current <= maxDate) {
                allDays.push(current.toISOString().split('T')[0]);
                current.setDate(current.getDate() + 1);
            }

            const dayIndex = {};
            allDays.forEach((day, idx) => dayIndex[day] = idx);

            const totalRequired = new Array(allDays.length).fill(0);
            const setEfforts = [];
            const colors = ['#007bff', '#28a745', '#dc3545', '#ffc107', '#6f42c1', '#fd7e14', '#20c997', '#6610f2'];
            let zeroAllocation = true;

            sets.forEach((s, setIdx) => {
                const setWarnings = [];
                const h = dailyCost / 11.5;
                const totalEquiv = s.budget / h;

                const weekends = {};
                const setCounterForThis = setIdx + 1;
                const hourInputs = document.querySelectorAll(`input[id^="hours-${setCounterForThis}-"]`);
                hourInputs.forEach(input => {
                    const parts = input.id.split('-');
                    const date = `${parts[2]}-${parts[3]}-${parts[4]}`;
                    const hours = parseFloat(input.value) || 0;
                    const peopleId = `people-${parts[1]}-${parts[2]}-${parts[3]}-${parts[4]}`;
                    const maxPeople = parseInt(document.getElementById(peopleId).value) || 0;
                    const d = new Date(date);
                    const dayOfWeek = d.getDay();
                    const mult = dayOfWeek === 6 ? 1.5 : dayOfWeek === 0 ? 2 : null;
                    if (mult && hours > 0) {
                        weekends[date] = {hours, mult, maxPeople};
                    }
                });

                const setStartDate = new Date(s.start);
                const setEndDate = new Date(s.end);
                const workingDays = [];
                let currDay = new Date(setStartDate);
                while (currDay <= setEndDate) {
                    const dayStr = currDay.toISOString().split('T')[0];
                    const dow = currDay.getDay();
                    if (dow !== 0 && dow !== 6) {
                        workingDays.push(dayStr);
                    } else if (weekends[dayStr]) {
                        workingDays.push(dayStr);
                    }
                    currDay.setDate(currDay.getDate() + 1);
                }

                if (workingDays.length === 0) {
                    setWarnings.push(`No working days for set ${s.name}.`);
                    allWarnings.push(...setWarnings);
                    return; // Skip this set
                }

                const numWorking = workingDays.length;
                const mu = (numWorking - 1) / 2;
                const sigma = numWorking / 6 || 0.1;
                const pdf = workingDays.map((_, i) => Math.exp(-0.5 * Math.pow((i - mu) / sigma, 2)) / (sigma * Math.sqrt(2 * Math.PI)));
                const pdfSum = pdf.reduce((a, b) => a + b, 0);
                const allocatedEquiv = pdf.map(p => (p / pdfSum) * totalEquiv);

                const setEffort = new Array(allDays.length).fill(0);
                workingDays.forEach((day, i) => {
                    const idx = dayIndex[day];
                    let equivPer = 11.5;
                    const isWeekend = weekends[day];
                    if (isWeekend) {
                        equivPer = isWeekend.hours * isWeekend.mult;
                    }
                    let req = allocatedEquiv[i] / equivPer;
                    if (isWeekend && req > isWeekend.maxPeople) {
                        setWarnings.push(`On ${day} for set ${s.name}, required ${req.toFixed(2)} > allocated ${isWeekend.maxPeople} people. Adjusted to ${isWeekend.maxPeople}.`);
                        req = isWeekend.maxPeople;
                    }
                    setEffort[idx] = req;
                    if (req > 0) zeroAllocation = false;
                });

                setEfforts.push({ name: s.name, efforts: setEffort, color: colors[setIdx % colors.length] });
                allWarnings.push(...setWarnings);
            });

            setEfforts.forEach(se => {
                se.efforts.forEach((eff, idx) => {
                    totalRequired[idx] += eff;
                });
            });

            if (zeroAllocation) {
                allWarnings.push('No people allocated to any days. Check your budget, daily cost, date range, and weekend inputs if applicable.');
            }

            const peakRequired = Math.max(...totalRequired);
            let analysisText = `Loaded ${crewSize} crew members.<br>`;
            if (peakRequired > crewSize) {
                const additionalNeeded = Math.ceil(peakRequired - crewSize);
                analysisText += `Warning: Peak people required is ${peakRequired.toFixed(2)} on some days, but you only have ${crewSize} crew.<br>You need to hire at least ${additionalNeeded} more people (temporarily) to meet the schedule without delays.<br>`;
            } else {
                analysisText += `Your current crew of ${crewSize} is sufficient. Peak requirement is ${peakRequired.toFixed(2)}.<br>`;
            }
            analysisText += `You are on budget overall.<br>`;
            if (allWarnings.length > 0) {
                analysisText += `<br>Additional Warnings:<br>${allWarnings.join('<br>')}`;
            }
            document.getElementById('analysis').innerHTML = analysisText;

            const table = document.getElementById('gantt-table');
            table.innerHTML = '';

            const months = {};
            allDays.forEach(day => {
                const date = new Date(day);
                const monthKey = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
                if (!months[monthKey]) months[monthKey] = [];
                months[monthKey].push({ day: date.getDate(), dateStr: day, weekDay: date.toLocaleString('default', { weekday: 'short' }) });
            });

            const monthTr = document.createElement('tr');
            const activityTh = document.createElement('th');
            activityTh.textContent = 'Set';
            monthTr.appendChild(activityTh);
            Object.keys(months).forEach(month => {
                const th = document.createElement('th');
                th.className = 'month-header';
                th.colSpan = months[month].length;
                th.textContent = month;
                monthTr.appendChild(th);
            });
            table.appendChild(monthTr);

            const dayTr = document.createElement('tr');
            const emptyTh = document.createElement('th');
            dayTr.appendChild(emptyTh);
            Object.values(months).flat().forEach(({day, weekDay}) => {
                const th = document.createElement('th');
                th.className = 'day-header';
                th.innerHTML = `${day}<br><small>${weekDay}</small>`;
                dayTr.appendChild(th);
            });
            table.appendChild(dayTr);

            setEfforts.forEach(se => {
                const tr = document.createElement('tr');
                const nameTd = document.createElement('td');
                nameTd.textContent = se.name;
                tr.appendChild(nameTd);
                allDays.forEach((day, idx) => {
                    const td = document.createElement('td');
                    const people = se.efforts[idx];
                    if (people > 0) {
                        td.style.backgroundColor = se.color;
                        td.className = 'set-cell';
                        td.textContent = Math.ceil(people); // Use ceil to show at least 1 for small allocations
                    }
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            const totalTr = document.createElement('tr');
            const totalTd = document.createElement('td');
            totalTd.textContent = 'Total People';
            totalTd.className = 'total-row';
            totalTr.appendChild(totalTd);
            allDays.forEach((day, idx) => {
                const td = document.createElement('td');
                const total = Math.ceil(totalRequired[idx]);
                td.textContent = total;
                td.className = 'total-row';
                if (total > crewSize) {
                    td.classList.add('over-crew');
                }
                totalTr.appendChild(td);
            });
            table.appendChild(totalTr);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: 'landscape' });
            const analysis = document.getElementById('analysis');
            const chartContainer = document.getElementById('chart-container');

            html2canvas(analysis).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 10, 180, 30);
                return html2canvas(chartContainer);
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 50, 260, 120);
                pdf.save('sets_gantt.pdf');
            });
        }

        addSet();
    </script>
</body>
</html>
