<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Set Budgeting Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { padding: 20px; }
        .set-card { margin-bottom: 20px; }
        #chart-container { margin-top: 20px; }
        #analysis { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Movie Set Budgeting Tool</h1>
        
        <div class="mb-3">
            <label for="crew-file" class="form-label">Upload Crew XLS File:</label>
            <input type="file" class="form-control" id="crew-file" accept=".xlsx, .xls">
        </div>
        
        <div class="mb-3">
            <label for="daily-cost" class="form-label">Daily Cost per Person ($):</label>
            <input type="number" class="form-control" id="daily-cost" min="0" step="0.01" required>
        </div>
        
        <h3 class="mb-3">Sets</h3>
        <div id="sets-container"></div>
        <button class="btn btn-primary mb-3" onclick="addSet()">Add Set</button>
        
        <button class="btn btn-success mt-3" onclick="processData()">Generate Chart and Analysis</button>
        
        <div id="analysis"></div>
        
        <div id="chart-container">
            <canvas id="resource-gantt-chart"></canvas>
        </div>
        
        <button class="btn btn-secondary mt-3" onclick="exportToPDF()">Export to PDF</button>
    </div>

    <script>
        let crewSize = 0;
        let chart = null;
        let setCounter = 0;

        function addSet() {
            setCounter++;
            const container = document.getElementById('sets-container');
            const card = document.createElement('div');
            card.className = 'card set-card';
            card.id = `set-${setCounter}`;
            card.innerHTML = `
                <div class="card-header">
                    Set ${setCounter}
                    <button type="button" class="btn btn-sm btn-danger float-end" onclick="removeSet(${setCounter})">Remove</button>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="set-name-${setCounter}" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="set-name-${setCounter}" required>
                    </div>
                    <div class="mb-3">
                        <label for="set-budget-${setCounter}" class="form-label">Labor Budget ($):</label>
                        <input type="number" class="form-control" id="set-budget-${setCounter}" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="set-start-${setCounter}" class="form-label">Start Day:</label>
                        <input type="number" class="form-control" id="set-start-${setCounter}" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="set-end-${setCounter}" class="form-label">End Day:</label>
                        <input type="number" class="form-control" id="set-end-${setCounter}" min="1" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="set-weekend-${setCounter}">
                        <label class="form-check-label" for="set-weekend-${setCounter}">Weekend Work (Adjust rate to (daily / 13.25) * 15)</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="set-sunday-${setCounter}">
                        <label class="form-check-label" for="set-sunday-${setCounter}">Sunday Work (Adjust rate to (daily / 13.25) * 16)</label>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        function removeSet(id) {
            const card = document.getElementById(`set-${id}`);
            card.remove();
        }

        function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet);
                    resolve(json.length); // Assume rows are crew members
                };
                reader.onerror = reject;
                reader.readAsBinaryString(file);
            });
        }

        async function processData() {
            const fileInput = document.getElementById('crew-file');
            if (fileInput.files.length > 0) {
                crewSize = await readExcel(fileInput.files[0]);
            } else {
                alert('Please upload a crew XLS file.');
                return;
            }

            const dailyCost = parseFloat(document.getElementById('daily-cost').value);
            const setCards = document.querySelectorAll('.set-card');
            const sets = [];
            let minDay = Infinity;
            let maxDay = -Infinity;

            setCards.forEach((card, index) => {
                const i = card.id.split('-')[1];
                const name = document.getElementById(`set-name-${i}`).value;
                const budget = parseFloat(document.getElementById(`set-budget-${i}`).value);
                const start = parseInt(document.getElementById(`set-start-${i}`).value);
                const end = parseInt(document.getElementById(`set-end-${i}`).value);
                const weekend = document.getElementById(`set-weekend-${i}`).checked;
                const sunday = document.getElementById(`set-sunday-${i}`).checked;

                let adjustedDaily = dailyCost;
                if (sunday) {
                    adjustedDaily = (dailyCost / 13.25) * 16;
                } else if (weekend) {
                    adjustedDaily = (dailyCost / 13.25) * 15;
                }

                const manDays = budget / adjustedDaily;
                sets.push({ name, start, end, manDays });
                minDay = Math.min(minDay, start);
                maxDay = Math.max(maxDay, end);
            });

            if (sets.length === 0) {
                alert('Please add at least one set.');
                return;
            }

            const allDays = Array.from({ length: maxDay - minDay + 1 }, (_, i) => minDay + i);
            const totalRequired = new Array(allDays.length).fill(0);
            const setEfforts = sets.map(s => ({ name: s.name, efforts: new Array(allDays.length).fill(0) }));

            sets.forEach((s, setIdx) => {
                const setDays = Array.from({ length: s.end - s.start + 1 }, (_, i) => s.start + i);
                if (setDays.length === 0) return;
                const mu = (s.start + s.end) / 2;
                const sigma = (s.end - s.start + 1) / 6 || 0.1;
                const pdf = setDays.map(d => Math.exp(-0.5 * Math.pow((d - mu) / sigma, 2)) / (sigma * Math.sqrt(2 * Math.PI)));
                const pdfSum = pdf.reduce((a, b) => a + b, 0);
                const effortPerDay = pdf.map(p => (p / pdfSum) * s.manDays);
                setDays.forEach((d, idx) => {
                    const totalIdx = d - minDay;
                    setEfforts[setIdx].efforts[totalIdx] = effortPerDay[idx];
                    totalRequired[totalIdx] += effortPerDay[idx];
                });
            });

            // Analysis
            const peakRequired = Math.max(...totalRequired);
            let analysisText = `Loaded ${crewSize} crew members.<br>Your current crew of ${crewSize} is sufficient. Peak requirement is ${peakRequired.toFixed(2)}.<br>You are on budget overall.`;
            if (peakRequired > crewSize) {
                const additionalNeeded = Math.ceil(peakRequired - crewSize);
                analysisText = `Loaded ${crewSize} crew members.<br>Warning: Peak people required is ${peakRequired.toFixed(2)} on some days, but you only have ${crewSize} crew.<br>You need to hire at least ${additionalNeeded} more people (temporarily) to meet the schedule without delays.<br>You are on budget overall.`;
            }
            document.getElementById('analysis').innerHTML = analysisText;

            // Resource Gantt Chart: Stacked bar per day, with sets as stacks, showing people per set per day
            // This visualizes ramp-up/down (bell curve) and transitions between projects
            const ctx = document.getElementById('resource-gantt-chart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: allDays,
                    datasets: setEfforts.map((se, i) => ({
                        label: se.name,
                        data: se.efforts,
                        backgroundColor: `hsl(${i * 360 / sets.length}, 70%, 50%)`,
                        stack: 'people' // Stack them
                    })).concat([{
                        type: 'line',
                        label: 'Available Crew',
                        data: new Array(allDays.length).fill(crewSize),
                        borderColor: 'green',
                        borderDash: [5, 5],
                        fill: false,
                        stack: null
                    }])
                },
                options: {
                    scales: {
                        x: {
                            title: { display: true, text: 'Days' },
                            stacked: true,
                            grid: { lineWidth: 2, color: '#ddd' } // Thicker gridlines to separate days obviously
                        },
                        y: {
                            title: { display: true, text: 'People' },
                            stacked: true,
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: { display: true }
                    },
                    barThickness: 'flex', // Adjust bar width
                    categoryPercentage: 0.8, // Make bars wider to fill days
                    barPercentage: 0.9
                }
            });
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const analysis = document.getElementById('analysis');
            const chartContainer = document.getElementById('chart-container');

            html2canvas(analysis).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 10, 180, 30); // Adjust size as needed
                return html2canvas(chartContainer);
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 50, 180, 120); // Adjust size as needed
                pdf.save('sets_gantt.pdf');
            });
        }

        // Initialize with one set
        addSet();
    </script>
</body>
</html>
